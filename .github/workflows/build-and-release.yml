name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      run: mvn clean package -B -V
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: veloauth-jar
        path: target/veloauth-*.jar
        retention-days: 30
        
    - name: Generate release notes
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
      run: |
        if [ "${{ github.ref_type }}" == "tag" ]; then
          VERSION="${{ github.ref_name }}"
        else
          VERSION="latest-$(date +%Y%m%d-%H%M%S)"
        fi
        
        # Get changelog from git commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -n "$LAST_TAG" ]; then
          CHANGELOG=$(git log $LAST_TAG..HEAD --pretty=format:"- %s" | head -20)
        else
          CHANGELOG=$(git log --pretty=format:"- %s" | head -20)
        fi
        
        # If no commits, use default message
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="- Initial release or maintenance update"
        fi
        
        # Replace template variables
        sed "s/{{VERSION}}/$VERSION/g" .github/RELEASE_TEMPLATE.md | \
        sed "s/{{CHANGELOG}}/$CHANGELOG/g" > release_notes.md
        
        echo "Generated release notes for version: $VERSION"
        
    - name: Upload release notes
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: release-notes
        path: release_notes.md
        retention-days: 30
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: veloauth-jar
        path: ./
        
    - name: Download release notes
      uses: actions/download-artifact@v4
      with:
        name: release-notes
        path: ./
        
    - name: Create tag and version
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        VERSION="latest-$(date +%Y%m%d-%H%M%S)"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "$VERSION" -m "Release $VERSION"
        git push origin "$VERSION"
        
    - name: Set version from tag
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
        
    - name: Rename JAR for release
      run: |
        mv veloauth-*.jar "veloauth-$VERSION.jar"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        files: veloauth-*.jar
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}